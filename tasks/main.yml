---
# Setup/install tasks.
- include: setup.yml

- name: Add entrypoint script
  template:
   src: "{{ item }}.j2"
   dest: "/usr/bin/{{ item }}"
   owner: root
   group: root
   mode: 0775
  with_items:
   - entrypoint.sh
   - start_jenkins.sh

- name: Create custom init scripts directory.
  file:
    path: "{{ jenkins_home }}/init.groovy.d"
    state: directory
    owner: jenkins
    group: jenkins
    mode: 0775

# Make sure Jenkins starts, then configure Jenkins.
- name: Start jenkins
  shell: bash -c "/usr/bin/start_jenkins.sh &"
  become_user: jenkins

- name: Wait for Jenkins to start up before proceeding.
  shell: "curl -D - --silent --max-time 5 http://{{ jenkins_hostname }}:{{ jenkins_http_port }}/cli/"
  register: result
  until: (result.stdout.find("403 Forbidden") != -1) or (result.stdout.find("200 OK") != -1) and (result.stdout.find("Please wait while") == -1)
  retries: "{{ jenkins_connection_retries }}"
  delay: "{{ jenkins_connection_delay }}"
  changed_when: false

- name: Get the jenkins-cli jarfile from the Jenkins server.
  get_url:
    url: "http://{{ jenkins_hostname }}:{{ jenkins_http_port }}/jnlpJars/jenkins-cli.jar"
    dest: "{{ jenkins_jar_location }}"
  register: jarfile_get
  until: "'OK' in jarfile_get.msg or 'file already exists' in jarfile_get.msg"
  retries: 5
  delay: 10

# Fix owner
- name: Fix owner
  shell: chown -R jenkins /var/lib/jenkins

# Stop jenkins
- name: Stop jenkins
  shell: killall -15 java
